<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Twofish-Encrypter main page</title>
  <link rel="stylesheet" type="text/css" href="/static/styles.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
  <body>
  <div id="background-color">
    <div id="fonts">
  <header>
    <div class="col-sm-12">
    <h1>
      <p id=fonts>Distributed Twofish-encrypter service!</p>
    </h1>
  </div>
    <div class="container-top">
      <img src="{{ url_for('static', filename = 'logo.jpg') }}" width="300" height="70" alt="Encrypter"></a>
  </div>
  </header>
    


<div class="container-middle">
  <div class="col-sm-12">
        <br>
          <form role="form" method="POST" action="/">
            <div class="form-group">
              <input type="text" name="plaintext" class="form-control" id="plaintext-box" placeholder="text to encrypt" style="max-width: 500px; max-height: 500px;">
            </div>
            <button type="submit" class="btn btn-default">Encrypt</button>
          </form>
          <br>
  </div>
  <div class="col-sm-12">
    {% if result_c %}
      <p>Encrypted text: {{result_c}} and Plaintext: {{result_p}}</p>
    {% endif %} 
  </div>
</div>
 <footer>
  </div>

  <div class="container-bottom">
      <img src="{{ url_for('static', filename = 'logo.jpg') }}" width="300" height="70" alt="Encrypter"></a>
  </div>
</footer>  
</div>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
